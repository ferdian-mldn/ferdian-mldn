name: Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-pacman-game
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          
      # --- INI SCRIPT AJAIB BUAT DARK MODE ---
      - name: Force Dark Mode (Hack)
        run: |
          # Masuk ke folder dist tempat file dibuat
          cd dist
          
          # 1. Ganti background Putih (white/#ffffff) jadi warna GitHub Dark (#0d1117)
          sed -i 's/fill="white"/fill="#0d1117"/g' pacman-contribution-graph.svg
          sed -i 's/fill="#ffffff"/fill="#0d1117"/g' pacman-contribution-graph.svg
          
          # 2. Ganti teks/garis Hitam (black) jadi Putih Terang (#e6edf3) biar kebaca
          sed -i 's/fill="black"/fill="#e6edf3"/g' pacman-contribution-graph.svg
          sed -i 's/stroke="black"/stroke="#e6edf3"/g' pacman-contribution-graph.svg
      # ----------------------------------------

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
